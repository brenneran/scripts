<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pension Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Pension Calculator</h1>
            <form method="POST">
                <label for="initial_investment">Initial Investment Amount ($):</label>
                <input type="number" id="initial_investment" name="initial_investment" step="0.01" required value="{{ request.form['initial_investment'] if 'initial_investment' in request.form else '' }}">

                <label for="monthly_contribution">Monthly Contribution Amount ($) (optional):</label>
                <input type="number" id="monthly_contribution" name="monthly_contribution" step="0.01" value="{{ request.form['monthly_contribution'] if 'monthly_contribution' in request.form else '' }}">

                <label for="annual_interest_rate">Annual Interest Rate (%):</label>
                <input type="number" id="annual_interest_rate" name="annual_interest_rate" step="0.01" required value="{{ request.form['annual_interest_rate'] if 'annual_interest_rate' in request.form else '' }}">

                <label for="compounding_frequency">Compounding Frequency per Year:</label>
<select id="compounding_frequency" name="compounding_frequency" required>
    <option value="0" {{ 'selected' if 'compounding_frequency' in request.form and request.form['compounding_frequency'] == '0' else '' }}>NO reinvest</option>
    <option value="2" {{ 'selected' if 'compounding_frequency' in request.form and request.form['compounding_frequency'] == '2' else '' }}>Once a half year</option>
    <option value="12" {{ 'selected' if 'compounding_frequency' in request.form and request.form['compounding_frequency'] == '12' else '' }}>Every month</option>
    <option value="1" {{ 'selected' if 'compounding_frequency' in request.form and request.form['compounding_frequency'] == '1' else '' }}>Once a year</option>
</select>


                <label for="investment_period">Investment Period (years):</label>
                <input type="number" id="investment_period" name="investment_period" required value="{{ request.form['investment_period'] if 'investment_period' in request.form else '' }}">

                <label for="inflation_rate">Expected Yearly Inflation Rate (%) (optional):</label>
                <input type="number" id="inflation_rate" name="inflation_rate" step="0.01" value="{{ request.form['inflation_rate'] if 'inflation_rate' in request.form else '' }}">

                <input type="submit" value="Calculate">
            </form>
            <div class="result">{{ result }}</div>
        </div>
    </div>
</body>
</html>
